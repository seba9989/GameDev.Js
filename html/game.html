<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/game.css">
    
    <script src="../javascript/main.js"></script>
    
</head>
<body>

    <img src="../img/background.png" alt="" class="background">

    
    <div class="main">
        <div class="top">
            <div class="stats">
                <div class="stats-info">
                    <p class="stats-title">Stats:</p>

                    <p class="hp-percent-player percent-player">HP:60</p>
                    <div class="stats-progress">
                        <div class="stats-bar hp-stats-player"></div>
                    </div>

                    <p class="energy-percent-player percent-player">ENERGY:30</p>
                    <div class="stats-progress">
                        <div class="stats-bar energy-stats-player"></div>
                    </div>

                    <div class="other-stats">
                        <div class="left">
                            <p class="stats-dmg">Damage:120</p>
                            <p class="stats-armor">Armor:20</p>
                            <p class="stats-armor">Dodge chance:10%</p>
                            <p class="stats-crit-chance">Crit chance:12%</p>
                            <p class="stats-crit-amount">Crit amount:20%</p>
                        </div>
                        <div class="right"></div>
                    </div>

                </div>
            </div>

            <div class="combat">
                <div class="character">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>

                <div class="enemy1 enemy">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>
                <div class="enemy2 enemy">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>
                <div class="enemy3 enemy">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>

            </div>
        </div>

        <div class="bottom">
            <div class="attacks">
                <div class="attack-buttons">
                    <button onclick="returnMainButtons()" class="return-button">
                        <img src="../img/buttons/return-button.png" alt="">
                    </button>

                    <button onclick="wandButtons()" class="attack-button attack1-button">Wand</button>
                    <button class="attack-button attack2-button">Book</button>
                    <button class="attack-button attack2-button">Skip</button>
                </div>
            </div>

            <div class="queue">
                <div class="card player-card">
                    <div class="color"></div>
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>

                <div class="card enemy1-card">
                    <div class="color"></div>
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>

                <div class="card enemy1-card">
                    <div class="color"></div>
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>

                <div class="card enemy1-card">
                    <div class="color"></div>
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>
            </div>

            <div class="actions">
                <div class="actions-buttons">
                    <button class="actions-button">Attack</button>
                    <button class="actions-button">Attack</button>
                    <button class="actions-button">Attack</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../javascript/main.js"></script>
</body>
</html>
