<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    
    <div class="main">
        <div class="top">
            <div class="stats">
                <div class="stats-info">
                    <p class="title-stats">Stats:</p>

                    <p class="hp-percent percent-stats">HP:60%</p>
                    <div class="hp-progress-stats progress-stats">
                        <div class="hp-bar bar-stats"></div>
                    </div>

                    <p class="energy-percent percent-stats">ENERGY:30%</p>
                    <div class="energy-progress-stats progress-stats">
                        <div class="energy-bar bar-stats"></div>
                    </div>

                    <div class="other-stats">
                        <p class="damage-stats other-statistics">Damage:20</p>
                        <p class="armor-stats other-statistics">Armor:50</p>
                        <p class="crit-stats other-statistics">Dodge chance:15%</p>
                        <p class="crit-stats other-statistics">Crit chance:55%</p>
                        <p class="crit-stats other-statistics">Crit amount:56%</p>
                    </div>
                </div>
            </div>
            <div class="combat">
                <div class="character">

                </div>
                <div class="enemies">
                    <div class="enemy-cont">
                        <div class="enemy1-stats">
                            <p class="enemy-name enemy1-name">Enemy one</p>

                            <p class="hp-percent percent-stats">HP:60%</p>
                            <div class="hp-progress-stats progress-stats">
                                <div class="hp-bar-enemy bar-stats"></div>
                            </div>
                        </div>
                        <div class="enemy1"></div>
                    </div>

                    <div class="enemy-cont">
                        <div class="enemy1-stats"></div>
                        <div class="enemy1"></div>
                    </div>

                    <div class="enemy-cont">
                        <div class="enemy1-stats"></div>
                        <div class="enemy1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="left-circle">

            </div>
            <div class="action-queue">

            </div>
            <div class="right-circle">

            </div>
        </div>
    </div>


    <script src="../javascript/main.js"></script>
</body>
</html>
