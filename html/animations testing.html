<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/animations.css">

    <script src="../javascript/animations.js"></script>
</head>
<body>
    
    <div class="main">
        <div class="top">
            <div class="stats">
                <div class="stats-info">
                    <p class="stats-title">Stats:</p>

                    <p class="hp-percent-player percent-player">HP:60</p>
                    <div class="stats-progress">
                        <div class="stats-bar hp-stats-player"></div>
                    </div>

                    <p class="energy-percent-player percent-player">ENERGY:30</p>
                    <div class="stats-progress">
                        <div class="stats-bar energy-stats-player"></div>
                    </div>

                    <div class="other-stats">
                        <div class="left">
                            <p class="stats-dmg">Damage:120</p>
                            <p class="stats-armor">Armor:20</p>
                            <p class="stats-armor">Dodge chance:10%</p>
                            <p class="stats-crit-chance">Crit chance:12%</p>
                            <p class="stats-crit-amount">Crit amount:20%</p>
                        </div>
                        <div class="right"></div>
                    </div>

                </div>
            </div>

            <div class="combat">
                <div class="character">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>



                <div class="enemy1 enemy">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>
                <div class="enemy2 enemy">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>
                <div class="enemy3 enemy">
                    <img src="../img/characters/mage/mage-normal.gif" alt="">
                </div>

            </div>
        </div>

        <div class="bottom">
            <div class="attacks">

            </div>
            <div class="queue">
                <button onclick="gettingBook()">book</button>
                <button onclick="hidingBook()">hiding book</button>

                <button onclick="gettingWand()">wand</button>
                <button onclick="hidingWand()">hiding wand</button>
                <button onclick="attackWand()">attack wand</button>
            </div>
            <div class="actions">

            </div>
        </div>
    </div>





    <script src="../javascript/animations.js"></script>
</body>
</html>
